<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="Registration_media.css">
    <script src="https://kit.fontawesome.com/09770239ed.js" crossorigin="anonymous"></script>
    <title>Registration</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">
                Logo
            </div>

            <div class="main-box">
                <input type="checkbox" id="check">
                <div class="btn-one">
                  <label for="check">
                    <i class="fa-solid fa-bars"></i>
                  </label>
                </div>
                <div class="sidebar-menu">
                      <div class="btn-two">
                        <label for="check">
                          <i class="fas fa-times"></i>
                        </label>
                      </div>
                    <div class="menu">
                      <ul>
                        <li>
                          <a href="#">Home</a>
                        </li>
                        <li>
                          <a href="#">Products</a>
                        </li>
                        <li>
                          <a href="#">Career</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                
            <div class="navigation">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Career</a>
                <a href="#">About</a>
            </div>
        </div>
    </header>

    <main>
        <section>
        <h2>Registration</h2>
        <div class="info">
        <label for="info">Name &nbsp;&nbsp;&nbsp;&nbsp;:  
        <input type="text" required></label></div><br>
        <div class="info">
        <label for="info">Phone No : 
        <input type="" required></label></div><br>
        <div class="info">
        <label for="info">Email ID : 
        <input type="email" required autocomplete="on"></label></div> <br>
        <div class="info"><label for="info">Password : 
        <input type="password" required></label></div><br>
        <a href="#" class="forget">Forgot Password?</a><br>
        <button type="submit" value="Submit">Log in</button>
        </section>
    </main>

    <footer>
        <div class="Social_icons">
            <a href="#"class="facebook"><i class="fa-brands fa-facebook"></i></a>
           <a href="#"class="instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"class="linkedin"><i class="fa-brands fa-linkedin"></i></a><br>
       </div>
    </footer> 
</body>
</html>
